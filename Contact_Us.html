  <h3 style="text-align: center;">CONTACT US</h3>

  <div class="container">
    <form action="mailto:picnickerteam@gmail.com">
      <label for="name">Name</label>
      <input type="text" id="name" name="fullname" placeholder="Your Full Name..">

      <label for="email">Email</label>
      <input type="text" id="email" name="customeremail" placeholder="Your Email..">

      <label for="telephone">Telephone</label>

      <label for="about">Contacting about:</label>
      <select id="about" name="about">

        <option value="change">CHANGE OF MIND</option>
        <option value="delay delivery">DELAYED DELIVERY</option>
        <option value="item not received ">ITEM NOT RECEIVED</option>
        <option value="order cancellation">ORDER CANCELLATION</option>
        <option value="refunds/replacements">REFUNDS/REPLACEMENTS</option>
        <option value="other">OTHER</option>

      </select>

      <label for="subject">Comment</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

      <input type="submit" class="btn btn-outline-dark" value="Submit">
